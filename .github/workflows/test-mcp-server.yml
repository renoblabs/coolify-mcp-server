name: Test Coolify MCP Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v3
    
    - name: Test MCP server with Doppler secrets
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      run: |
        # Load secrets from Doppler and test the MCP server
        doppler run --command="python -c \"
        import os
        from coolify_mcp_server import app
        print('✅ MCP Server loaded successfully')
        print(f'Coolify URL: {os.getenv(\"COOLIFY_BASE_URL\")}')
        print(f'API Token configured: {bool(os.getenv(\"COOLIFY_API_TOKEN\"))}')
        \""
    
    - name: Validate configuration
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      run: |
        doppler run --command="python -c \"
        import os
        import sys
        
        required_vars = ['COOLIFY_BASE_URL', 'COOLIFY_API_TOKEN']
        missing_vars = [var for var in required_vars if not os.getenv(var)]
        
        if missing_vars:
            print(f'❌ Missing required environment variables: {missing_vars}')
            sys.exit(1)
        else:
            print('✅ All required environment variables are configured')
        \""